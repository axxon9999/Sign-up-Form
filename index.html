<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="beach" src="beach.jpg" alt="">
        <div class="odin-container">
                <img class="odin" src="odin-lined.png" alt="">
                <h1>ODIN</h1>
        </div>
        <div class="copy-right">
            <p>Photo by Mikel Charland</p>
        </div>
    </header>
    <main>
        <section class="intro">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</h2>
            
            <h2>You <em>know</em> you want to.</h2>
        </section>
        <section class="id">
            <h2>Let's do this!</h2>
            <div class="info firstName">
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="firstName" id="firstName">
            </div>
            <div class="info lastName">
                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName" id="lastName">
            </div>
            <div class="info email">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="info phoneNumber">
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="text" name="phoneNumber" id="phoneNumber">
            </div>
            <div class="info password">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="info confirmPassword">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
            </div>
        </section>
        <section class="action">
            <button class="action-button" type="submit">Create Account</button>
            <p class="account">Aready have an account? <a href="#">Log in</a></p>
        </section>
    </main>
</body>
</html>
